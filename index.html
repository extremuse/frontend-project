<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Project</title>
    <!----------css link-------------->
    <link rel="stylesheet"  href="/css/style.css">

    <!-----------font awesome link------------->
    <script src="https://kit.fontawesome.com/a0af9dd36b.js" crossorigin="anonymous"></script>

    <!--------------Google fonts links ----------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Varela+Round&display=swap" rel="stylesheet"> 

</head>
<body>
    <!----------main container ---------->
    <div id="main-container">
        <section>
            <article class="bundle">
                <!----heading----->
                <div class="heading-section">
                    <div></div>
                    <h3>Bundle & Save</h3>
                    <div></div>
                </div>
                <!----cards container-->
                <div class="cards">
                    <form>
                        <!------------one pair card------------->
                            <div class="card-onePair card">
                                <div class="card-onePair-top">
                                    <div class="radio-btn">
                                        <input class="radio" type="radio" name="clothes" value="onePair">
                                    </div>
                                    <div class="radio-btn-content">
                                        <p class="pair">1 Pair</p>
                                        <p class="amount">DKK 195.00</p>
                                    </div>
                                    <div class="offers">
                                        <span class="offer">50% OFF</span>
                                    </div>
                                </div>
                                <!------------dropdown------------>
                                <div class="dropdown">
                                    <div class="card-Pair-dropdown">
                                        <span>#1</span>
                                        <div class="Pair-dropdown-size">
                                            <label for="Pair-size">Size:</label>
                                            <select id="Pair-size" name="onePair-size">
                                                <option value="onePair-small">S</option>
                                                <option value="onePair-medium">M</option>
                                                <option value="onePair-large">L</option>
                                                <option value="onePair-large">XL</option>
                                            </select>
                                        </div>
                                        <div class="Pair-dropdown-color">
                                            <label for="onePair-color">Colour:</label>
                                            <select id="Pair-color" name="onePair-color">
                                                <option value="onePair-small">Red</option>
                                                <option value="onePair-medium">Black</option>
                                                <option value="onePair-large">Blue</option>
                                                <option value="onePair-large">Grey</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                         <!------------second pair card------------->
                         <div class="card-secondPair card">
                             <div class="card-secondPair-top">
                                 <div class="radio-btn">
                                     <input class="radio" type="radio" name="clothes" value="secondPair">
                                    </div>
                                    <div class="radio-btn-content">
                                        <p class="pair">2 Pair</p>
                                        <p class="amount">DKK 345.00</p>
                                    </div>
                                    <h6 class="strike"><strike>DKK 195.00</strike></h6>
                                    <div class="offers">
                                        <h5 class="popular">Most Popular</h5>
                                        <h4 class="offer">40% OFF</h4>
                                    </div>
                                </div>
                                <!------------dropdown------------>
                                <div class="dropdown">
                                    <div class="card-Pair-dropdown">
                                        <span>#1</span>
                                        <div class="Pair-dropdown-size">
                                            <label for="Pair-size">Size:</label>
                                            <select id="Pair-size" name="secondPair-size">
                                                <option value="secondPair-small">S</option>
                                                <option value="secondPair-medium">M</option>
                                                <option value="secondPair-large">L</option>
                                                <option value="secondPair-large">XL</option>
                                            </select>
                                        </div>
                                        <div class="Pair-dropdown-color">
                                            <label for="Pair-color">Colour:</label>
                                            <select id="Pair-color" name="Pair-color">
                                                <option value="secondPair-small">Red</option>
                                                <option value="onePair-medium">Black</option>
                                                <option value="secondPair-large">Blue</option>
                                                <option value="secondPair-large">Grey</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="card-Pair-dropdown">
                                        <span>#2</span>
                                        <div class="Pair-dropdown-size">
                                            <label for="Pair-size">Size:</label>
                                            <select id="Pair-size" name="secondPair-size">
                                                <option value="secondPair-small">S</option>
                                                <option value="secondPair-medium">M</option>
                                                <option value="secondPair-large">L</option>
                                                <option value="secondPair-large">XL</option>
                                            </select>
                                        </div>
                                        <div class="Pair-dropdown-color">
                                            <label for="Pair-color">Colour:</label>
                                            <select id="Pair-color" name="Pair-color">
                                                <option value="secondPair-small">Red</option>
                                                <option value="onePair-medium">Black</option>
                                                <option value="secondPair-large">Blue</option>
                                                <option value="secondPair-large">Grey</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!------------third pair card------------->
                            <div class="card-thirdPair card">
                                <div class="card-thirdPair-top">
                                    <div class="radio-btn">
                                        <input class="radio" type="radio" name="clothes" value="ThirdPair">
                                       </div>
                                       <div class="radio-btn-content">
                                           <p class="pair">3 Pair</p>
                                           <p class="amount">DKK 528.00</p>
                                       </div>
                                       <div class="offers">
                                           <h4 class="offer">60% OFF</h4>
                                       </div>
                                   </div>
                                   <!------------dropdown------------>
                                  <div class="dropdown">
                                    <div class="card-Pair-dropdown">
                                        <span>#1</span>
                                        <div class="Pair-dropdown-size">
                                            <label for="Pair-size">Size:</label>
                                            <select id="Pair-size" name="secondPair-size">
                                                <option value="secondPair-small">S</option>
                                                <option value="secondPair-medium">M</option>
                                                <option value="secondPair-large">L</option>
                                                <option value="secondPair-large">XL</option>
                                            </select>
                                        </div>
                                        <div class="Pair-dropdown-color">
                                            <label for="Pair-color">Colour:</label>
                                            <select id="Pair-color" name="Pair-color">
                                                <option value="secondPair-small">Red</option>
                                                <option value="onePair-medium">Black</option>
                                                <option value="secondPair-large">Blue</option>
                                                <option value="secondPair-large">Grey</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="card-Pair-dropdown">
                                        <span>#2</span>
                                        <div class="Pair-dropdown-size">
                                            <label for="Pair-size">Size:</label>
                                            <select id="Pair-size" name="secondPair-size">
                                                <option value="secondPair-small">S</option>
                                                <option value="secondPair-medium">M</option>
                                                <option value="secondPair-large">L</option>
                                                <option value="secondPair-large">XL</option>
                                            </select>
                                        </div>
                                        <div class="Pair-dropdown-color">
                                            <label for="Pair-color">Colour:</label>
                                            <select id="Pair-color" name="Pair-color">
                                                <option value="secondPair-small">Red</option>
                                                <option value="onePair-medium">Black</option>
                                                <option value="secondPair-large">Blue</option>
                                                <option value="secondPair-large">Grey</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="card-Pair-dropdown">
                                        <span>#3</span>
                                        <div class="Pair-dropdown-size">
                                            <label for="Pair-size">Size:</label>
                                            <select id="Pair-size" name="secondPair-size">
                                                <option value="secondPair-small">S</option>
                                                <option value="secondPair-medium">M</option>
                                                <option value="secondPair-large">L</option>
                                                <option value="secondPair-large">XL</option>
                                            </select>
                                        </div>
                                        <div class="Pair-dropdown-color">
                                            <label for="Pair-color">Colour:</label>
                                            <select id="Pair-color" name="Pair-color">
                                                <option value="secondPair-small">Red</option>
                                                <option value="onePair-medium">Black</option>
                                                <option value="secondPair-large">Blue</option>
                                                <option value="secondPair-large">Grey</option>
                                            </select>
                                        </div>
                                    </div>
                                  </div>
                               </div>
                    </form>
                </div>
                <div class="total-container">
                    <p>Free 2 Day Shipping</p>
                    <div id="total-prize"></div>
                </div>
                <div class="cart">
                    <button>+ Add to Cart</button>
                </div>
            </article>
        </section>
    </div>



    <!--------------Javascript link----------------->
    <script src="/script.js"></script>
</body>
</html>
